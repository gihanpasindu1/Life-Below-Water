    .svg-container {

      margin-bottom: 32px;
    }
    svg {
      width: 98vw;
      height: auto;
      max-width: 1200px;
      min-width: 300px;
      display: block;
    }
    .sitemap-node {
      cursor: pointer;
      transition: fill 0.2s, stroke 0.2s;
      outline: none;
    }
    .sitemap-node:focus,
    .sitemap-node:hover {
      fill: #ffcc66 !important;
      stroke: #ff9900 !important;
    }
    .sitemap-label {

      font-size: 16px;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 800px) {
      .svg-container { margin-top: 12px; margin-bottom: 12px; }
