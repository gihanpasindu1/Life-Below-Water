<style>
  .svg-sitemap-container {
    width: 100%;
    overflow-x: auto;
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
    margin-top: 32px;
  }
  .sitemap-node {
    cursor: pointer;
    outline: none;
    transition: filter 0.2s, stroke 0.2s;
    stroke: #fff;
    stroke-width: 2;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.13));
  }
  .sitemap-node:hover,
  .sitemap-node:focus {
    filter: drop-shadow(0 0 12px #ffeb3b) drop-shadow(0 2px 8px rgba(0,0,0,0.13));
    stroke: #ffeb3b;
  }
  .sitemap-label {
    font-family: 'Segoe UI', Arial, sans-serif;
    font-size: 18px;
    font-weight: bold;
    pointer-events: none;
    user-select: none;
    fill: #fff;
  }
  .sitemap-label-dark {
    fill: #222;
  }
  .sitemap-badge {
    font-family: 'Segoe UI', Arial, sans-serif;
    font-size: 15px;
    font-weight: bold;
    fill: #fff;
    pointer-events: none;
    user-select: none;
  }
</style>

<div class="svg-sitemap-container">
